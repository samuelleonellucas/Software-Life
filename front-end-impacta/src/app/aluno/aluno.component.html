<div class="container">
  <form id="new_customer" method="post">
    <div class="modal-header">
      <h5 class="modal-title"><b>Cadastro de Novo Aluno</b></h5>
      <button type="button" class="close">
        <svg class="bi bi-person-plus-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 100-6 3 3 0 000 6zm7.5-3a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V5.5a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M13 7.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="col mb-3">
          <input class="form-control" placeholder="Nome" type="text" name="nomeAluno">
        </div>

        <div class="col mb-3">
          <input class="form-control" placeholder="Sobrenome" type="text" name="sobrenomeAluno">
        </div>
      </div>

      <div class="form-row">
        <div class="col-5 mb-3">
          <input class="form-control" placeholder="Data de Nascimento" type="date" name="dataNascimento">
        </div>

        <div class="col-7 mb-3 d-flex align-items-center l-200">
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" value="" name="sexo" id="masculino">
            <label class="custom-control-label" for="male">Masculino</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" value="" name="sexo" id="feminino">
            <label class="custom-control-label" for="female">Feminino</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" value="" name="sexo" id="outros">
            <label class="custom-control-label" for="other">Outros</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col mb-3">
          <input class="form-control" placeholder="Digite seu endereço..." type="text" name="Rua/Avenida/Bloco">
        </div>
      </div>

      <div class="form-row">
        <div class="col mb-3">
          <input class="form-control" placeholder="Cidade" type="text" name="cidade">
        </div>

        <div class="col mb-3">
          <input class="form-control" placeholder="Estado" type="text" name="estado">
        </div>

        <div class="col mb-3">
          <input class="form-control" placeholder="CEP" type="text" name="cep">
        </div>
      </div>

      <div class="form-row">
        <div class="col mb-3">
          <input class="form-control" placeholder="Telefone" type="text" name="telefone">
        </div>

        <div class="col mb-3">
          <input class="form-control" placeholder="Celular" type="text" name="telefoneCelular">
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <input class="form-control" placeholder="Matrícula" type="text" name="matricula">
        </div>

        <div class="col mb-3">
          <input class="form-control" placeholder="CPF" type="text" name="documentoCPF">
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <input type="submit" name="commit" id="cadastrarAluno" value="Cadastrar" class="btn btn-primary">
    </div>
  </form>
</div>
